<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Church Lyrics System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
  <!-- Add jsPDF library for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="dark">
  <header>
    <h1>Church Lyrics System</h1>
    <button id="theme-toggle">Light Mode</button>
  </header>

  <main>
    <!-- 🔍 Search bar -->
    <div id="search-bar" style="text-align:center; margin: 1em;">
      <input type="text" id="song-search" placeholder="Search song..." />
    </div>

    <!-- Song list -->
    <ul id="song-list"></ul>
  </main>

  <footer>
    <small>Offline & Git-Friendly</small>
  </footer>

  <script src="js/app.js"></script>
  <script>
    loadSongList();

    // 🎵 Song filter logic
    const searchInput = document.getElementById("song-search");
    searchInput.addEventListener("input", () => {
      const filter = searchInput.value.toLowerCase();
      const songs = document.querySelectorAll("#song-list li");
      songs.forEach(song => {
        // Update the search to work with our new structure
        const songTitle = song.querySelector(".song-title");
        if (songTitle) {
          song.style.display = songTitle.textContent.toLowerCase().includes(filter)
            ? "block"
            : "none";
        } else {
          // Fallback for old structure
          song.style.display = song.textContent.toLowerCase().includes(filter)
            ? "block"
            : "none";
        }
      });
    });
  </script>
</body>
</html>
